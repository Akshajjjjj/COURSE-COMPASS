<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ“Š Course Insights | Campus Compass</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {
            background: #F9E79F; /* Soft Yellow */
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 80vh;
            text-align: center;
            padding: 20px;
        }

        .content-box {
            background: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            opacity: 0;
            transform: translateY(50px);
            animation: slideUp 1.5s ease-in-out forwards;
        }

        @keyframes slideUp { from { opacity: 0; transform: translateY(50px); } to { opacity: 1; transform: translateY(0); } }

        h1 {
            font-size: 32px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            color: #555;
            max-width: 500px;
            line-height: 1.6;
        }

        .back-home {
            margin-top: 20px;
        }

        .back-home a {
            text-decoration: none;
            background: #f0a500;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: 600;
            transition: background 0.3s ease, transform 0.2s ease;
            display: inline-block;
        }

        .back-home a:hover { background: #d88b00; transform: scale(1.05); }

    </style>
</head>
<body>

    <div class="container">
        <div class="content-box">
            <h1>ðŸ“Š Course Insights</h1>
            <p>Discover rankings, difficulty levels, and student feedback on courses to help you make informed choices.</p>
            <div class="back-home"><a href="campuscompass.html">Back to Home</a></div>
        </div>
    </div>

</body>
</html>
